<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk-more</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar__wrap">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- battery icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
</div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span>
                <i class="fas fa-music fa-2x"></i>
            </span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
            </span>
            <span class="screen-header__alert"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component more-user">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/3612017?s=40&v=4" 
                class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle more-subtitle">
                        +1 787-493-4219 <span class="more-component__inform">!</span>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icons-column more-icon">
            <div class="icons-column__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icons-column__icon icons-alert">
                <i class="far fa-folder-open"></i>
                <span>Talk Drive</span>
                <span class="more__alert"></span>
            </div>
            <div class="icons-column__icon">
                <i class="far fa-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icons-column__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icons-column__icon">
                <i class="far fa-envelope"></i>
                <span>Account</span>
            </div>
            <div class="icons-column__icon">
                <i class="far fa-envelope"></i>
                <span>open-chat</span>
            </div>
        </div>    
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__image">
                        <i class="fas fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__image">
                        <i class="fas fa-paw"></i>
                    </div>
                    <span class="more-suggestions__text">Kokoa friends</span>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__a"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a href="chat.html" class="nav__a"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__a"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__alert"></span>
                <a href="more.html" class="nav__a"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
