<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk-more</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="chat-screen">

    <div class="status-bar chat-status">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- battery icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="settings-header chat-header">
        <div class="settings-header__column">
            <a href="chat.html">
                <i class="fas fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="settings-header__column">
            <span class="settings-header__text">니꼬</span>
        </div>
        <div class="settings-header__column chat-header__icon">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat-screen__time">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="screenshots/02.png" />
            <div class="message-row__content">
                <span class="message-author">Nico</span>
                <div class="message-info">
                    <span class="message-bubble">Hi!</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-info">
                    <span class="message-bubble">Hello what's soup?</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message.." />
            <i class="far fa-smile"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
