<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk-more</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- battery icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="settings-header">
        <div class="settings-header__column">
            <i class="fas fa-chevron-left fa-2x"></i>
        </div>
        <div class="settings-header__column">
            <span class="settings-header__text">Settings</span>
        </div>
        <div class="settings-header__column">
            <i class="fas fa-search fa-2x"></i> 
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-list__set">
                <div class="settings-set__column">
                    <i class="fas fa-bullhorn fa-2x"></i>
                    <span class="settings-list__text">Notices</span>
                </div>
                <div class="settings-set__column"></div>
            </li>
            <li class="settings-list__set">
                <div class="settings-set__column">
                    <i class="fas fa-flask fa-2x"></i>
                    <span class="settings-list__text">Kokoa Lab</span>
                </div>
                <div class="settings-set__column"></div>
            </li>
            <li class="settings-list__set">
                <div class="settings-set__column">
                    <i class="fas fa-info-circle fa-2x"></i>
                    <span class="settings-list__text">Version</span>
                </div>
                <div class="settings-set__column">
                    <span class="settings-list__text">Latest Version</span>
                </div>
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__a"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a href="chat.html" class="nav__a"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__a"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__alert"></span>
                <a href="more.html" class="nav__a"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
