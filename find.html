<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- battery icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span>
                <i class="fas fa-cog fa-2x"></i>
            </span>
            <span class="screen-header__alert"></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icons-column">
            <div class="icons-column__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="icons-column__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icons-column__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons-column__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommend-friends">
            <h6 class="recommend-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__title">
                <h6 class="open-chat__text">Open Chat</h6>
                <div class="open-chat__subtext">
                    <span>Go to Openchar Home</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="open-chat__main">
                <div class="open-chat__column">
                    <span class="open-chat__name">#BTS</span>
                    <span class="open-chat__tagname">#bts#army#friends</span>
                    <div class="open-chat__members">
                        <img src="https://avatars.githubusercontent.com/u/3612017?s=40&v=4" />
                        <span>802 members</span>
                        <div class="divider"></div>
                        <span class="open-chat__active">Active</span>
                    </div>
                </div>
                <div class="open-chat__column">
                    <div class="open-chat__img">
                        <img src="https://avatars.githubusercontent.com/u/3612017?s=40&v=4" />
                        <div class="open-chat__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>325</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__a"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a href="chat.html" class="nav__a"><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__a"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__alert"></span>
                <a href="more.html" class="nav__a"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
